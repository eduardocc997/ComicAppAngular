<div class="main-container animated fadeIn fast">
    <h1>{{heroe.nombre | uppercase}} <small>({{heroe.aparicion | date: 'y'}})</small></h1>
    <hr>
    <div class="row">
        <div class="col-md-4">
            <img [src]="heroe.img" [alt]="heroe.nombre" class="img-fluid">
            <br><br>
            <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
        </div>
        <div class="col-md-8">
            <h3>{{heroe.nombre}}</h3>
            <hr>
            <p>{{heroe.bio}}</p>
            <div>
                <img *ngIf="heroe.casa == 'Marvel'" src="../../../assets/img/marvel_logo.png" alt="Marvel" style="width: 200px; height: 100px;">
                <img *ngIf="heroe.casa == 'DC'" src="../../../assets/img/dc_logo.png" alt="DC" style="width: 150px; height: 150px;">
            </div>
        </div>
    </div>
</div>
